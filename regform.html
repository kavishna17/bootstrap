    <div class="row">
        <div class="col-md-12 bg-success">
            <h2 style="text-align:center;">REGISTRATION FORM</h2>
        </div>
    </div>
    <form action="" method="get">
        NAME:<input type="text" name="studentname" placeholder="Enter name"><br><br>
        ROLL NUMBER:<input type="text" name="studentnumber" placeholder="Enter roll number"><br><br>
        E-MAIL ID:<input type="text" name="emailid" placeholder="Enter e-mail id"><br><br>
        PHONE NUMBER:</b><input type="text" name="phonenumber" placeholder="Enter phone number"><br><br>
        YEAR:<input type="text" name="year" placeholder="enter the year of study"><br><br>
        <b>DEPARTMENT:</b>
                    <select name="branch">
                        <option value="IT">Information Technology</option>
                        <option value="CSE">Computer Science </option>
                        <option value="EEE">Electrical and Electronics</option>
                        <option value="ECE">Electronics & Communication</option>
                        <option value="CT">Computer Technology</option>
                        <option value="EIE">Electrical and Instrumentation</option>
                        <option value="FT">Food Technology</option>
                        <option value="MT">Mechatronics</option>
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                    </select><br><br>
                    <b>TECHNICAL EVENT:</b>
                       <select name="event">
                           <option value="pp">paper Presentation</option>
                           <option value="debug">Debugging</option>
                           <option value="pro">project Presentation</option>
                           <option value="code">Coding Event</option>
                       </select><br><br>
                       <b>NON TECHNICAL EVENT:</b>
                   <select name="event">
                       <option value="eye">Eye on the ball</option>
                       <option value="quiz">Quiz</option>
                       <option value="debate">Debate competition</option>
                   </select><br><br>
                   <input type="button" class="btn btn-warning" value="submit">


    </form>
